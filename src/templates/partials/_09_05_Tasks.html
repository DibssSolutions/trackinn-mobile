<div class="page">
    <div class="page__header">
        {{ mixins.modalHeader('Связанные задачи') }}
    </div>
    <div class="page__content">
        <div class="page__content-wrap">
            <div class="page__inner inner">
                <div class="form-block">
                    <div>Cвязанные задачи</div>
                    {% for item in [
                        'Задача 1',
                        'Задача 2',
                        'Задача 3',
                        'Задача 4',
                        'Задача 5'
                    ] %}
                        
                        <div class="form-group">
                            {{ mixins.checkbox({text: item}) }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="page__footer">
        {{ mixins.footerBtn('Выбрать') }}
    </div>
</div>
