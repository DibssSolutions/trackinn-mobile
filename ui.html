<!doctype html>
<html>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>

              <div class="modal-header__btn">
                <button class="btn-icon btn-icon_gray" type="button">

                    <use xlink:href="img/sprite.svg#icon-icons_close"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="ui" style="margin:10px 0;">

                  </svg>
                </button>
              </div>

                <svg class="icon icon-arrow-left">
                  <use xlink:href="img/sprite.svg#icon-arrow-left"></use>

          <div class="head-object">

          <div class="footer-btn">

              <button class="btn btn_w100" type="submit"> Выполнить </button>

        <div class="ui" style="margin:10px 0;">

          <div class="form-control">
            <textarea class="form-input" placeholder="Комментарий"></textarea>
          </div>
        </div>

            <div class="form-control__icon">

                <svg class="icon icon-icons_calendar">

                </div>
              </div>
              <div class="page-header__btns">
                <div class="page-header__btn">
                  <button class="btn-icon btn-icon_gray">
                    <svg class="icon icon-icons_map">
                      <use xlink:href="img/sprite.svg#icon-icons_map"></use>
                    </svg>
                  </button>
                </div>
                <div class="page-header__btn">
                  <button class="btn-icon btn-icon_gray">
                    <svg class="icon icon-icons_filter">
                      <use xlink:href="img/sprite.svg#icon-icons_filter"></use>
                    </svg>
